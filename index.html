<!DOCTYPE html>

<html lang="en">
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <title>Frontend Mentor | Tip Calculator App</title>

      <meta
        name="description"
        content="A Frontend Mentor challenge for junior dev"
      />
      <meta name="author" content="Lowic Mangin" />

      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- Favicon: -->
      <link rel="icon" type="image/png" href="img/favicon.png" />

      <!-- Fonts: -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
        rel="stylesheet"
      />

      <!-- Custom CSS: -->
      <link rel="stylesheet" href="css/prefixed/main.css" />
    </head>

    <body>
      <header>
        <img src="img/logo.svg" alt="Splitter" />
      </header>

      <main>
        <form>
          <label for="bill-input">Bill</label>
          <input id="bill-input" type="number" name="bill-value" />

          <label>Select Tip %</label>

          <div>
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <button>Custom</button>
          </div>

          <label for="nb-of-people">Number of People</label>
          <input id="nb-of-people" type="number" name="nb-of-people" />

          <div>
            <div>
              <div>
                <p>Tip Amount</p>
                <p>/ person</p>
              </div>

              <p>$0.00</p>
            </div>

            <div>
              <div>
                <p>Total</p>
                <p>/ person</p>
              </div>

              <p>$0.00</p>
            </div>

            <button type="reset">RESET</button>
          </div>
        </form>
      </main>
    </body>
  </html>
</html>

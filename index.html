<!DOCTYPE html>

<html lang="en">
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <title>Frontend Mentor | Tip Calculator App</title>

      <meta
        name="description"
        content="A Frontend Mentor challenge for junior dev"
      />
      <meta name="author" content="Lowic Mangin" />

      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <!-- Favicon: -->
      <link rel="icon" type="image/png" href="img/favicon.png" />

      <!-- Fonts: -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet"
      />

      <!-- Custom CSS: -->
      <link rel="stylesheet" href="css/prefixed/main.css" />
    </head>

    <body>
      <section>
        <header>
          <img src="img/logo.svg" alt="Splitter" />
        </header>

        <main>
          <form class="card">
            <div class="card__panel card__panel--left">
              <div>
                <label for="bill-input">Bill</label>

                <div class="card__input-field">
                  <img
                    src="img/icon-dollar.svg"
                    height="24"
                    alt=""
                    aria-hidden
                  />

                  <input
                    id="bill-input"
                    type="number"
                    name="bill-value"
                    placeholder="0"
                  />
                </div>
              </div>

              <div>
                <label>Select Tip %</label>

                <div class="card__tips-btn-group">
                  <button type="button">5%</button>
                  <button type="button">10%</button>
                  <button type="button">15%</button>
                  <button type="button">25%</button>
                  <button type="button">50%</button>
                  <button type="button">Custom</button>
                </div>
              </div>

              <div>
                <label for="nb-of-people">Number of People</label>

                <div class="card__input-field">
                  <img
                    src="img/icon-person.svg"
                    height="24"
                    alt=""
                    aria-hidden
                  />

                  <input
                    id="nb-of-people"
                    type="text"
                    name="nb-of-people"
                    placeholder="0"
                  />
                </div>
              </div>
            </div>

            <div class="card__panel card__panel--right">
              <div>
                <div class="card__result">
                  <div>
                    <p class="card__result-type">Tip Amount</p>
                    <p class="card__result-unit">/ person</p>
                  </div>

                  <p class="card__result-value">$0.00</p>
                </div>

                <div class="card__result">
                  <div>
                    <p class="card__result-type">Total</p>
                    <p class="card__result-unit">/ person</p>
                  </div>

                  <p class="card__result-value">$0.00</p>
                </div>
              </div>

              <button type="reset">RESET</button>
            </div>
          </form>
        </main>
      </section>
    </body>
  </html>
</html>

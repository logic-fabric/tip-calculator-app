<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frontend Mentor | Tip Calculator App</title>

    <meta
      name="description"
      content="A Frontend Mentor challenge for junior dev"
    />
    <meta name="author" content="Lowic Mangin" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon: -->
    <link rel="icon" type="image/png" href="img/favicon.png" />

    <!-- Fonts: -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS: -->
    <link rel="stylesheet" href="css/prefixed/main.css" />

    <!-- Custom JS: -->
    <script type="module" src="js/main.js"></script>
  </head>

  <body>
    <section>
      <header>
        <img src="img/logo.svg" alt="Splitter" />
      </header>

      <main>
        <form class="card">
          <div class="card__panel card__panel--left">
            <div>
              <label for="bill-amount">Bill</label>

              <div class="card__input-field">
                <img src="img/icon-dollar.svg" height="24" alt="" aria-hidden />

                <input
                  id="bill-amount"
                  type="number"
                  name="bill-value"
                  placeholder="0"
                  min="0"
                  step="0.01"
                />
              </div>
            </div>

            <div>
              <label>Select Tip %</label>

              <div class="card__tip-buttons-group">
                <button class="button--tip" type="button">5%</button>
                <button class="button--tip" type="button">10%</button>
                <button class="button--tip" type="button">15%</button>
                <button class="button--tip" type="button">25%</button>
                <button class="button--tip" type="button">50%</button>
                <div id="custom-tip-container">
                  <button
                    id="custom-tip-button"
                    class="button--tip"
                    type="button"
                  >
                    Custom
                  </button>
                </div>
              </div>
            </div>

            <div>
              <div class="card__nb-of-people-header" card>
                <label for="nb-of-people">Number of People</label>

                <p class="card__nb-of-people-error" id="nb-of-people-error">
                  Can't be zero
                </p>
              </div>

              <div class="card__input-field" id="nb-of-people-container">
                <img src="img/icon-person.svg" height="24" alt="" aria-hidden />

                <input
                  id="nb-of-people"
                  type="number"
                  name="nb-of-people"
                  placeholder="0"
                  min="1"
                />
              </div>
            </div>
          </div>

          <div class="card__panel card__panel--right">
            <div>
              <div class="card__result">
                <div>
                  <p class="card__result-type">Tip Amount</p>
                  <p class="card__result-unit">/ person</p>
                </div>

                <p class="card__result-value" id="tip-amount-per-person">
                  $0.00
                </p>
              </div>

              <div class="card__result">
                <div>
                  <p class="card__result-type">Total</p>
                  <p class="card__result-unit">/ person</p>
                </div>

                <p class="card__result-value" id="total-per-person">$0.00</p>
              </div>
            </div>

            <button type="reset">RESET</button>
          </div>
        </form>
      </main>
    </section>
  </body>
</html>
